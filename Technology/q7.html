<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/deadcrt" rel="stylesheet">
    <title>Technology Questions</title>
    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('intro/ArcadeClassic.ttf') format('truetype');
        }

        body {
            background: url('../intro/AIM LOOK OF THE OUTLINE.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'DEADCRT', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .dialogue-box {
            position: absolute;
            top: 10%; /* Moves dialogue box above character and teacher */
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: linear-gradient(to bottom, #bbb, #888);
            border: 6px solid #00C08D;
            padding: 15px;
            box-shadow: 4px 4px 0px black;
            text-align: center;
            font-size: 10px;
            width: 80%;
            max-width: 950px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #choices {
            position: absolute;
            top: 25%; /* Places choices below the dialogue but above characters */
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 4px 4px 0px black;
            text-align: center;
            font-size: 10px;
            width: 50%;
            max-width: 550px;
            opacity: 0;
            transition: opacity 0.5s;
        }

       .choice-box {
        padding: 10px;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align items to the left */
        gap: 10px; /* Space between arrow and text */
    }

    .choice-box:hover, .choice-box.selected {
                background: #ddd;
            }

    .arrow {
        display: none;
        order: -1; /* Move the arrow to the left of the text */
    }

    .selected .arrow {
        display: inline-block;
    }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: blinkCursor 0.7s steps(2) infinite;
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        #teacher {
            width: 95px;
            position: relative;
            left: -40px;
            top: 35px;
        }

        #character {
            width: 95px;
            position: relative;
            left: -40px;
            bottom: 25px;
            /* top: 15px; */
        }
    </style>
</head>
<body>
    <div id="dialogue" class="dialogue-box">
        <span id="dialogue-text" class="typing"></span>
    </div>

    <div id="choices">
        <div class="choice-box" onclick="selectChoice(this, '../Technology/Robotics.html')">
            <span class="arrow">➡️</span>
            <span class="choice-text"></span>
        </div>
        <div class="choice-box" onclick="selectChoice(this, '../Technology/q8.html')">
            <span class="arrow">➡️</span>
            <span class="choice-text"></span>
        </div>
    </div>

    <img id="teacher" src="../intro/teacher that mc will approach for the qwuestion.png" alt="teacher">
    <img id="character" src="../intro/back stand.png" alt="Character">

    <audio id="bg-music" autoplay loop>
        <source src="../intro/valma hymm bit 8.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function typeText(text, element, callback) {
            let index = 0;
            element.innerHTML = ""; // Clear text before typing effect
            function type() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(callback, 500);
                }
            }
            type();
        }

        function showDialogue() {
            let dialogueBox = document.getElementById("dialogue");
            let dialogueText = document.getElementById("dialogue-text");
            dialogueBox.style.display = "block";
            dialogueBox.style.opacity = "1";
            typeText("Are you interested in designing and programming robotic systems? ", dialogueText, showChoices);
        }

        function showChoices() {
            let choicesBox = document.getElementById("choices");
            choicesBox.style.display = "block";
            setTimeout(() => choicesBox.style.opacity = "1", 100);

            // Get all choices and apply typing effect one by one
            let choices = document.querySelectorAll(".choice-text");
            let texts = ["A) Yes", "B) No, I prefer another field "];

            function typeChoice(index) {
                if (index < choices.length) {
                    typeText(texts[index], choices[index], () => typeChoice(index + 1));
                }
            }

            typeChoice(0);
        }

        function selectChoice(element, link) {
            document.querySelectorAll(".choice-box").forEach(box => box.classList.remove("selected"));
            element.classList.add("selected");
            setTimeout(() => window.location.href = link, 500);
        }

        window.onload = function() {
            showDialogue();
        };

        document.addEventListener("DOMContentLoaded", function () {
        let bgMusic = document.getElementById("bg-music");

        function playAudio() {
            bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
            document.removeEventListener("click", playAudio); // Remove event listener after first click
        }

        document.addEventListener("click", playAudio); // Start audio on first user interaction
    });
      
    </script>
</body>
</html>
