<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/deadcrt" rel="stylesheet">
    <title>Engineering Questions</title>
    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('intro/ArcadeClassic.ttf') format('truetype');
        }

        body {
            background: url('../intro/AIM LOOK OF THE OUTLINE.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'DEADCRT', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .dialogue-box, .modal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #bbb, #888);
            border: 6px solid #00C08D;
            padding: 15px;
            box-shadow: 4px 4px 0px black;
            text-align: center;
            font-size: 10px;
            width: 95%;
            max-width: 1200px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .dialogue-box {
            top: 10%;
            display: none;
        }

        .modal {
            top: 15%;
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        .modal button {
            background: #00C08D;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #choices {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 4px 4px 0px black;
            text-align: center;
            font-size: 10px;
            width: 50%;
            max-width: 550px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .choice-box {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .choice-box:hover, .choice-box.selected {
            background: #ddd;
        }

        .arrow {
            display: none;
            order: -1;
        }

        .selected .arrow {
            display: inline-block;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: blinkCursor 0.7s steps(2) infinite;
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        #teacher {
            width: 95px;
            position: relative;
            left: -40px;
            top: 35px;
        }

        #character {
            width: 95px;
            position: relative;
            left: -40px;
            bottom: 25px;
        }
    </style>
</head>
<body>
    <div id="dialogue" class="dialogue-box">
        <span id="dialogue-text" class="typing"></span>
    </div>

    <div id="choices">
        <div class="choice-box" onclick="selectChoice(this, '../Engineering/Aerospace Engineering.html')">
            <span class="arrow">➡️</span>
            <span class="choice-text"></span>
        </div>
        <div class="choice-box" onclick="selectChoice(this, '../Engineering/Mechatronics Engineering.html')">
            <span class="arrow">➡️</span>
            <span class="choice-text"></span>
        </div>
    </div>

    <div id="modal" class="modal">
        <p id="career-text"></p>
    </div>

    <img id="teacher" src="../intro/teacher that mc will approach for the qwuestion.png" alt="teacher">
    <img id="character" src="../intro/back stand.png" alt="Character">

    <audio id="bg-music" autoplay loop>
        <source src="../intro/valma hymm bit 8.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let nextPage = "";

        function typeText(text, element, callback) {
            let index = 0;
            element.innerHTML = "";
            function type() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(callback, 500);
                }
            }
            type();
        }

        function showDialogue() {
            let dialogueBox = document.getElementById("dialogue");
            let dialogueText = document.getElementById("dialogue-text");
            dialogueBox.style.display = "block";
            dialogueBox.style.opacity = "1";
            typeText("Would you rather design aircraft, spacecraft, and futuristic vehicles or work on smart automation and robotics?", dialogueText, showChoices);
        }

        function showChoices() {
            let choicesBox = document.getElementById("choices");
            choicesBox.style.display = "block";
            setTimeout(() => choicesBox.style.opacity = "1", 100);

            let choices = document.querySelectorAll(".choice-text");
            let texts = ["A) Aircraft, spacecraft, and flight systems fascinate me!", "B) Robotics and automation are my passion!"];

            function typeChoice(index) {
                if (index < choices.length) {
                    typeText(texts[index], choices[index], () => typeChoice(index + 1));
                }
            }

            typeChoice(0);
        }

        function selectChoice(element, link) {
            document.querySelectorAll(".choice-box").forEach(box => box.classList.remove("selected"));
            element.classList.add("selected");

            if (link.includes(".html")) {
                // Redirect to the link
                setTimeout(() => window.location.href = link, 500);
            } else {
                // Show modal with career path
                document.getElementById("dialogue").style.display = "none";
                document.getElementById("choices").style.display = "none";
                
                document.getElementById("career-text").innerText = "Your career path is: " + link;
                let modal = document.getElementById("modal");
                modal.style.display = "block";
                setTimeout(() => modal.style.opacity = "1", 100);
            }
        }

        function closeModal() {
            document.getElementById("modal").style.opacity = "0";
            setTimeout(() => document.getElementById("modal").style.display = "none", 500);
        }

        window.onload = function() {
            showDialogue();
        };
      

        document.addEventListener("DOMContentLoaded", function () {
        let bgMusic = document.getElementById("bg-music");

        function playAudio() {
            bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
            document.removeEventListener("click", playAudio); // Remove event listener after first click
        }

        document.addEventListener("click", playAudio); // Start audio on first user interaction
    });
    </script>
</body>
</html>
