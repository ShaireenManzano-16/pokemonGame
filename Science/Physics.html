<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: black; /* Fallback background color */
        }
        .bg-container {
            width: 100vw;
            height: 100vh;
            background: url('Assets/Physics.png') no-repeat center center;
            background-size: contain; /* Ensures full image is visible */
            background-color: #38b6ff; /* Fills gaps if image doesn't fully cover */
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
</body>
</html>
