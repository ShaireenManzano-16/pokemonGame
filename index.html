<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'ArcadeClassic', sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .start-button {
            padding-top: 150px;
            width: 400px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" playsinline>
            <source src="intro/preview of the start button.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Start Button (Initially Hidden) -->
    <div class="content" id="buttonContainer">
        <img src="intro/click to start button.png" alt="Start" class="start-button" id="startButton">
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="intro/valma hymm bit 8.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const video = document.getElementById("bgVideo");
        const startButton = document.getElementById("startButton");
        const buttonContainer = document.getElementById("buttonContainer");
        const bgMusic = document.getElementById("bg-music");

        // Hide start button initially
        buttonContainer.style.display = "none";

        function playVideoAndMusic() {
            video.muted = false;
            video.play().catch(error => console.log("Autoplay failed, waiting for user interaction."));
            
            // Play background music
            bgMusic.play().catch(error => console.log("Music autoplay blocked, waiting for user interaction."));
        }

        // Play video, music, and show button on first click anywhere
        document.body.addEventListener("click", function playOnce() {
            playVideoAndMusic();
            buttonContainer.style.display = "block"; // Show start button
            document.body.removeEventListener("click", playOnce); // Remove listener after first click
        });

        // Redirect when the start button is clicked
        startButton.addEventListener("click", function() {
            window.location.href = "general/generalquestions.html";
        });
    </script>
</body>
</html>
