<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'ArcadeClassic', sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" playsinline>
            <source src="intro/intro for III.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
   
    
       <script>
    const video = document.getElementById("bgVideo");

    function playVideoWithSound() {
        video.muted = false;
        video.play().then(() => {
            console.log("Video started with sound.");
        }).catch(error => {
            console.log("Autoplay failed, waiting for user interaction.");
        });
    }

    // Play video when the user interacts (clicks anywhere)
    document.body.addEventListener("click", function() {
        playVideoWithSound();
    });

    // Show "Start Now" button at 1:10 (70 seconds)
    video.addEventListener("timeupdate", function() {
        if (video.currentTime >= 70) {
            document.getElementById("startButton").style.display = "block";
        }
    });

    // Redirect to another file when the video ends
    video.addEventListener("ended", function() {
        window.location.href = "anotherfile.html"; // Change this to your desired file
    });

    // Try autoplay on page load (some browsers may block it)
    window.onload = function() {
        playVideoWithSound();
    };
</script>

</body>
</html>
